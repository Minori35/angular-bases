<h4>listado</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList; 
      let i  = index;
      let isFirst = first;
      let islast = last;
      let esEven = even;
      "


  class="list-group-item d-flex justify-content-between align-items-center "
  [ngClass]="{
    'list-group-item-success' : islast,
    'list-group-item-primary' : esEven

  }">
  <div>
    <span class="text-primary">{{i + 1}}.-</span>
  <span>{{item.name}}</span>
  <strong>- Power:</strong>
  <span> {{item.power}}</span>

  </div>

  
  <button class="btn btn-danger" (click)="onDeliteCharacter(  item.id)">X</button>

  </li>
</ul>
